<html lang="en">
<head>
</head>
<body>
    <button id="btn1" onclick="func(btn1)" value='#1'>Button 1</button> <br>
    <button id="btn2" onclick="func(btn2)" value='#2'>Button 2</button> <br>
    <button id="btn3" onclick="func(btn3)" value='#3'>Button 3</button> <br>

    <div id="display"></div>
    
    <script>
        function func(btn) {
            display.innerHTML = 
            `<h1> You have clicked button <span style="color: darkred;"> ${btn.value} </span> </h1>`
        }
    </script>
</body>
</html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        button {
            width: 45px;
        }
    </style>
</head>
<body>
    <div onclick="ColorOnClick()">
        <table style="display: flex; margin: auto; width: max-content">
            <tr>
                <td><button type="button" class="btn btn-secondary btn-sm">0</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">1</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">2</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">3</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-sm">4</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">5</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">6</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">7</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary btn-sm">8</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">9</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">10</button></td>
                <td><button type="button" class="btn btn-secondary btn-sm">11</button></td>
            </tr>

        </table>
    </div>

    <script>
        function ColorOnClick() {
            // let clickedBtn = event.target

            if (event.target.innerText % 2 == 0) {
                event.target.style.backgroundColor = 'green'
            }
            else
            {
                event.target.style.backgroundColor = 'red'
            }
        }
        
    </script>
</body>
</html>

<html lang="en">

<head>
    <style>
        .cruising {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <button id="btn" class="cruising" style="top: 0px; left:0px;">I am a button</button>

    <script>
        const Height = window.screen.availHeight
        const Width = window.screen.availWidth
        let myBtn = document.getElementById("btn")

        function CruiseButton() {
            // let r = Math.random()*256
            // let g = Math.random()*256
            // let b = Math.random()*256

            myBtn.style.left = `${parseInt(myBtn.style.left) + 5}px`
            myBtn.style.top = `${parseInt(myBtn.style.top) + 5}px`
        }

        setInterval(CruiseButton, 150)
    </script>
</body>

</html>

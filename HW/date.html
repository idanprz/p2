<html lang="en">

<head>
</head>

<body>
    <button onclick="DisplayTime()" style="display: flex; margin: auto;">Display time</button>
    <div id="display" style="text-align: center;"></div>

    <script>
        function DisplayTime() {
            const date = new Date()
            
            display.innerHTML = 
            `<h1> The time is: ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()} </h1>`
        }
    </script>
</body>

</html>

    <script>
        function FizzBuzz(from, to, fizz, buzz) {
            let str = ""
            for (let i = from; i <= to; i++) {
                let writeFlag = false

                if (i%fizz == 0) {
                    str += 'fizz '
                    writeFlag = true
                }
                if (i%buzz == 0) {
                    str += 'buzz '
                    writeFlag = true
                }
                if (writeFlag == false) {
                    str += `${i} `
                }
            }

            return str += '\n'
        }
